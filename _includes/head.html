<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale-1, maximum-scale-1, user-scalable-no, minimal-ui">
    <title>{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title }}{% endif %}</title>
    <meta name="description" {% if page.meta_description %}content="{{ page.meta_description }}"{% else %}content="{{ page.description }}" {% endif %}/>
    <link rel="canonical" href="{% if page.canonical %}{{page.canonical}}{% else %}{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url}}{% endif %}">
    <!-- Option 'no index' for SEO -->
    {% if page.noindex %}
    <meta name="robots" content="noindex,follow" />
    {% endif %}
    <!-- End 'no index' for SEO -->
    <!-- OG tag for SEO -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:title" content="{% if page.h1 %}{{ page.h1 }}{% elsif page.title %}{{ page.title }}{% else %}{{ page.meta_title }}{% endif %} - {{ site.title }}" />
    <meta property="og:image" content="{% if page.meta_image %}{{ page.meta_image }}{% else %}{{ site.baseurl }}assets/img/blog/{{ page.jpg }}{% endif %}"/>
    <meta property="og:locale" content="en_US" />
    {% if page.jpg %}
    <meta property="og:image" content="{{ site.baseurl }}assets/img/blog/{{ page.jpg }}" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="200" />
    <meta property="og:image:alt" content="{{ page.alt }}"/>
    <meta property="og:image:type" content="image/jpg">
    {% endif %}
    <meta property="og:site_name" content="{{ site.title }}" />
    {% if page.categories %}
    <meta property="article:section" content="{{ page.categories }}"/>
    {% endif %}
    <meta property="og:description" content="{% if page.meta_description %}{{ page.meta_description }}{% elsif page.description %}{{ page.description }}{% else %}Built for enterprise sales teams with zero coding or design skills. Win more business & increase client engagement with personalized, trackable, and secure websites.{% endif %}"/>
    <!-- End OG tag for SEO -->
    <!-- Twitter cards for SEO -->
    <meta name="twitter:site" content="{{ site.title }}">
    <meta name="twitter:title" content="{% if page.h1 %}{{ page.h1 }}{% elsif page.title %}{{ page.title }}{% else %}{{ page.meta_title }}{% endif %} - {{ site.title }}" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:description" content="{% if page.meta_description %}{{ page.meta_description }}{% elsif page.description %}{{ page.description }}{% else %}Built for enterprise sales teams with zero coding or design skills. Win more business & increase client engagement with personalized, trackable, and secure websites.{% endif %}">
    <!-- End Twitter cards for SEO -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" charset="UTF-8" src="//cdn.cookie-script.com/s/bae22d5f3c788dd4c2e4677f43d3f74e.js"></script>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <!-- Schema for articles -->
    {% if page.layout == "post" %}
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@graph":[
          {
            "@type": "Organization",
            "@id": "{{site.url}}/#organization",
            "name": "{{site.title}}",
            "url": "{{site.url}}"
          },
          {
            "@type": "WebSite",
            "@id": "{{site.url}}/#website",
            "url": "{{site.url}}",
            "name": "{{site.title}}",
            "publisher": {
              "@id": "{{site.url}}/#organization"
            },
            "inLanguage": "en"
          },
          {
            "@type": "ImageObject",
            "@id": "{{ site.baseurl }}assets/img/blog/{{ page.jpg }}",
            "url": "{{ site.baseurl }}assets/img/blog/{{ page.jpg }}",
            "width": "1128",
            "height": "600",
            "caption": "{{ page.alt }}",
            "inLanguage": "en"
          },
          {
            "@type": "WebPage",
            "@id": "{{page.url}}#webpage",
            "url": "{{page.url}}",
            "name": "{{page.h1}}",
            "datePublished": "{{page.date}}",
            "dateModified": "{{ page.date }}",
            "author": {
              "@id": "{{ site.title }}"
            },
            "isPartOf": {
              "@id": "{{site.url}}#website"
            },
            "primaryImageOfPage": {
              "@id": "{{ site.baseurl }}assets/img/blog/{{ page.jpg }}"
            },
            "inLanguage": "en"
          },
          {
            "@type": "BlogPosting",
            "headline": "{{ page.title }}",
            "keywords": "{{ page.h1 }}",
            "datePublished": "{{ page.date }}",
            "dateModified": "{{ page.date }}",
            "publisher": {
              "@id": "{{site.url}}#organization"
            },
            "description": "{{ page.description }}",
                "name": "{{ page.h1 }}",
                "@id": "{{page.url}}#richSnippet",
                "isPartOf": {
                  "@id": "{{page.url}}#webpage"
                },
                "image": {
                  "@id": "{{ site.baseurl }}assets/img/blog/{{ page.jpg }}"
                },
                "inLanguage": "en",
                "mainEntityOfPage": {
                  "@id": "{{page.url}}#webpage"
                }
        }
    ]}
    </script>
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="article:modified_time" content="{% if page.modified_time %}{{ page.modified_time }}{% else %}{{ page.date }}{% endif %}" />
    <meta property="article:updated_time" content="{% if page.updated_time %}{{ page.updated_time }}{% else %}{{ page.date }}{% endif %}" />
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="owner" content="{{ site.title }}" />
    {% endif %}
    <!-- End schema for articles -->
  </head>
